		<title>Hello, world!</title>

	<script>
        let uploadedDataFile;
        function readFile(e) {
            let files = e.files;
            let file = files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                uploadedDataFile = event.target.result;
            }

            reader.readAsText(file);
        }

        function printFile(f) {
            console.log(uploadedDataFile);
        }

	</script>
